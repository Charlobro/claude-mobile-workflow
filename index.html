<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App - Claude Mobile Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .test-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .test-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .version {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Claude Mobile Workflow</h1>
        
        <div class="feature">
            <h3>📱 Test Mobile-Friendly</h3>
            <p>Cette app est conçue pour être testée facilement sur mobile.</p>
        </div>
        
        <div class="feature">
            <h3>🔄 Workflow Automatisé</h3>
            <p>Claude développe → GitHub déploie → Vous testez → Feedback → Claude continue</p>
        </div>
        
        <button class="test-button" onclick="testFeature('responsive')">
            📐 Tester Responsive Design
        </button>
        
        <button class="test-button" onclick="testFeature('touch')">
            👆 Tester Interactions Tactiles
        </button>
        
        <button class="test-button" onclick="testFeature('performance')">
            ⚡ Tester Performance
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="version">
            Version 1.0.0 - Généré par Claude Code
        </div>
    </div>
    
    <script>
        function testFeature(type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            
            switch(type) {
                case 'responsive':
                    status.innerHTML = '✅ Responsive Design: PASS<br>L\'interface s\'adapte bien à votre écran !';
                    break;
                case 'touch':
                    status.innerHTML = '✅ Interactions Tactiles: PASS<br>Les boutons répondent bien au touch !';
                    break;
                case 'performance':
                    const startTime = performance.now();
                    setTimeout(() => {
                        const loadTime = Math.round(performance.now() - startTime);
                        status.innerHTML = `✅ Performance: PASS<br>Temps de réponse: ${loadTime}ms`;
                    }, 100);
                    break;
            }
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            console.log('🎯 App chargée pour test mobile');
            console.log('📱 Viewport:', window.innerWidth + 'x' + window.innerHeight);
            console.log('🔍 User Agent:', navigator.userAgent);
        });
    </script>
</body>
</html>
